<!DOCTYPE html>
<html lang="nl" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>RETRO VIDEO</title>
    <link rel="icon" th:href="@{/img/retrovideo.ico}" type="image/x-icon">
    <link rel="stylesheet" th:href="@{/css/index.css}">
</head>

<body>

    <nav>
        <h1>GENRES</h1>
        <a th:each="genre:${genres}" th:object="${genre}" th:href="@{/{genre}(genre=*{naam})}" th:text="*{naam}" class="navlink"></a>
    </nav>

    <div id="container">
        <h2 th:text="${genre}"></h2>

        <a th:each="film:${films}" th:object="${film}" th:href="@{/video/{film}(film = *{id})}">
            <img th:src="@{/img/{film}.jpg(film = *{id})}" class="filmimg imghover" alt="videoke"/>
        </a>

    </div>

</body>


</html>
